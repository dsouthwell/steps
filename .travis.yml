language: r
warnings_are_errors: false
sudo: required
r: devel

dist: trusty
before_install:
  - curl -OL https://raw.githubusercontent.com/metacran/r-builder/master/pkg-build.sh
  - chmod 755 pkg-build.sh
  - ./pkg-build.sh bootstrap
  - cd
  - wget http://download.osgeo.org/gdal/2.0.1/gdal-2.0.1.tar.gz
  - tar zxf gdal-2.0.1.tar.gz
  - cd gdal-2.0.1
  - ./configure --prefix=/usr
  - make
  - sudo make install
  - cd
  - wget http://download.osgeo.org/proj/proj-4.9.2.tar.gz
  - tar zxvf proj-4.9.2.tar.gz
  - cd proj-4.9.2
  - ./configure --prefix=/usr
  - make
  - sudo make install
  - cd /home/travis/build/skiptoniam/dlmpr

  
install:
  - Rscript -e 'if(!"devtools" %in% rownames(installed.packages())) install.packages("devtools", dependencies = TRUE)'
  - Rscript -e 'install.packages(c("Rcpp","RcppArmadillo", "magrittr", "RColorBrewer", "plyr", "raster", "rasterVis", "sp", "rgeos", "rgdal", "SDMTools"), dependencies = TRUE)'

notifications:
  on_success: change
  on_failure: always